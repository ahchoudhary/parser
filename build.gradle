buildscript {
	ext {
		springBootVersion = '2.0.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.ahtesham'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

jar {
	enabled = true
	archiveName='parser.jar'
}
test {
	exclude '**/*'
}
dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa', 'org.projectlombok:lombok:1.16.16')
	runtime('org.springframework.boot:spring-boot-starter-data-jpa', 'mysql:mysql-connector-java', 'javax.xml.bind:jaxb-api:2.3.0')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
